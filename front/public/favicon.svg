<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background transparent -->
  <rect width="32" height="32" fill="transparent" rx="4"/>

    <!-- Left bracket -->
  <text x="10" y="20" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="middle" font-weight="bold">&lt;</text>

  <!-- Right bracket -->
  <text x="22" y="20" font-family="monospace" font-size="10" fill="#4ade80" text-anchor="middle" font-weight="bold">&gt;</text>

              <!-- Neural slash - slightly lower -->
  <circle cx="12" cy="24" r="0.9" fill="#4ade80" opacity="0.9"/>
  <circle cx="16" cy="17" r="0.9" fill="#4ade80" opacity="0.9"/>
  <circle cx="20" cy="10" r="0.9" fill="#4ade80" opacity="0.9"/>

  <!-- Connections between the 3 points -->
  <line x1="12" y1="24" x2="16" y2="17" stroke="#4ade80" stroke-width="0.4" opacity="0.5"/>
  <line x1="16" y1="17" x2="20" y2="10" stroke="#4ade80" stroke-width="0.4" opacity="0.5"/>




</svg>