<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circular -->
  <circle cx="16" cy="16" r="16" fill="#000000"/>

                 <!-- Left bracket - maximum size -->
  <text x="8" y="20.8" font-family="monospace" font-size="16" fill="#4ade80" text-anchor="middle" font-weight="bold">&lt;</text>

  <!-- Right bracket - maximum size -->
  <text x="24" y="20.8" font-family="monospace" font-size="16" fill="#4ade80" text-anchor="middle" font-weight="bold">&gt;</text>

                                 <!-- Neural slash - rotated 30% anti-clockwise total -->
  <circle cx="12" cy="26" r="1.8" fill="#4ade80" opacity="0.9"/>
  <circle cx="16" cy="16" r="1.8" fill="#4ade80" opacity="0.9"/>
  <circle cx="20" cy="6" r="1.8" fill="#4ade80" opacity="0.9"/>

  <!-- Connections between the 3 points -->
  <line x1="12" y1="26" x2="16" y2="16" stroke="#4ade80" stroke-width="0.8" opacity="0.5"/>
  <line x1="16" y1="16" x2="20" y2="6" stroke="#4ade80" stroke-width="0.8" opacity="0.5"/>




</svg>