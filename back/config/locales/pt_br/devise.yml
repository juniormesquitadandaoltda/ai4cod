pt-BR:
  activerecord:
    attributes:
      user:
        confirmation_sent_at: Enviado em
        confirmation_token: Token de confirmação
        confirmed_at: Confirmado em
        created_at: Criado em
        current_password: Senha atual
        current_sign_in_at: Último login em
        current_sign_in_ip: Último IP de login
        email: E-mail
        encrypted_password: Senha criptografada
        failed_attempts: Tentativas falhas
        last_sign_in_at: Último login em
        last_sign_in_ip: Último IP de login
        locked_at: Bloqueado em
